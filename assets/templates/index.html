<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coureon</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="<%= asset('css/main.css') %>" />
    <link rel="stylesheet" href="https://www.coureon.com/public/css/main.css">

    <base href="<%= basepath %>">
</head>
<body>
  <body ng-app="application" ng-controller="PageBaseCtrl as base" ng-cloak="ng-cloak">

      <!-- <small><pre>dashboard: {{ dashboard | json }}</pre></small> -->
      <div id="root" class="area-root" ng-class="{ 'behavior-view-filter-blur' : base.viewLocked }">

          <header class="header header--small header--breaking">
              <div class="header__inner">
                  <a class="header__logo header__logo--small" href="/"></a>
              </div>
          </header>
          <header class="header header--large">
              <div class="header__inner">
                  <a class="header__logo header__logo--large" href="/"></a>
              </div>
          </header>

          <main class="main" ng-include="'/views/tracking.html'" ng-controller="PageTrackingCtrl as tracking"></main>
      </div>

      <div ng-controller="UiCtrl as ui" class="print-hide">
          <div ng-if="ui.tooltip()" ng-repeat="tooltip in [ui.tooltip()]" class="ui-tooltip" ng-class="tooltip.cssClass" ng-style="tooltip.css">
              <span ng-if="tooltip.translation">
                  <span class="fa fa-times area-panel-close" ng-if="tooltip.on === 'click' && !tooltip.hasCustomHideHandler" ng-click="ui.hideTooltip()"></span>
                  <span ng-bind-html="(tooltip.translation | translate) | raw"></span>
              </span>
              <span ng-if="tooltip.template" ng-include="'/views/partials/tooltip/' + tooltip.template" ng-repeat="data in [tooltip.data]"></span>
          </div>
      </div>

      <script src="<%= asset('js/bundle.js') %>"></script>
  </body>
</body>
</html>
