<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Paket-Tracking von Coureon." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Coureon Tracking</title>

    <link rel="shortcut icon" href="/images/favicon.ico" type=image/x-icon />
    <link rel="stylesheet" href="<%= asset('css/main.css') %>" />

    <base href="<%= basepath %>">
</head>
<body ng-app="application" ng-controller="PageBaseCtrl as base" ng-cloak="ng-cloak">
    <div id="root" class="areaRoot" ng-class="{ '--blur' : base.viewLocked() }">
        <header class="header" ng-include="'/views/partials/header.html'"></header>

        <div class="areaContent">
            <div class="viewMain" ng-view="ng-view"></div>
        </div>

        <div ng-include="'/views/partials/coureon_footer.html'"></div>
    </div>

    <div ng-controller="UiCtrl as ui" class="print-hide" hotkey="{ 'alt+shift+v' : ui.openChangelog }">
        <div class="ui-layer" ng-repeat="modal in [ui.modal()]" ng-if="modal.template" ng-include="'/views/partials/modal.html'" hotkey="{ esc : modal.hide }" ng-click="modal.closable ? modal.hide() : null"></div>
        <div class="ui-layer" ng-if="ui.locked()"></div>
    </div>

    <script src="<%= asset('js/bundle.js') %>"></script>

</body>
</html>
