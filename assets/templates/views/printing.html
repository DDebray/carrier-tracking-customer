<hero title="'PAGE.PRINTING.TITLE' | translate" image="url(images/hero/printing.jpg)"></hero>

<section class="section">
    <div class="section__inner row">

        <div class="columns large-6">
            <div
                class="area-panel area-panel--merge"
                ng-repeat="(addressType, address) in printing.addressItems()"
                ng-click="address.is_editable ? printing.editAddress(address, addressType) : null"
                ng-class="{ 'widget-address' : address.is_editable, 'widget-address--js-editing' : (address.is_editable && printing.editing.address_type == addressType) }"
            >
                <h3 class="address-headline" ng-bind="('PAGE.PRINTING.' + addressType) | translate"></h3>

                <div class="address-container" watch-height="{ condition: (!printing.editing || (printing.editing && printing.editing.address_type !== addressType)), targetOnTrue: 'js-target-on-true', targetOnFalse: 'js-target-on-false', disableAnimationClass: 'address-container--no-animation' }">
                    <address
                        class="address-display js-target-on-true"
                        ng-class="{ 'address-display--is-visible' : (address && !printing.editing || (printing.editing && printing.editing.address_type !== addressType)) }"
                        data="address"
                        is-editable="address.is_editable"
                    ></address>
                    <div
                        class="address-form js-target-on-false"
                        ng-class="{ 'address-form--is-visible' : (printing.editing && printing.editing.address_type === addressType) }"
                        address-form="printing.senderFormConfig"
                        address-model="printing.editing"
                    ></div>
                </div>
            </div>
        </div>

        <div class="columns large-6">
            <div class="area-panel area-panel--container area-panel--merge">

                <ul class="list-tabs">
                    <li ng-repeat="sortItem in printing.sort.items" ng-class="{ active : printing.sort.current === sortItem }" ng-click="printing.sort.change(sortItem)" ng-bind="('PAGE.PRINTING.SORT_BY.' + sortItem.toUpperCase()) | translate"></li>
                </ul>
            </div>
            <div class="area-panel area-panel--merge">
                <div class="widget-rate" ng-repeat="rate in printing.originalRates">
                    <span ng-bind="rate.carrier_code"></span>
                </div>
            </div>

        </div>

        <tab-panel class="panel columns large-6">
            <tab name="Nach Preis">
                <list model="printing.labels"></list>
            </tab>
            <tab name="Nach Lieferzeit">
                <list model="printing.labels"></list>
            </tab>
        </tab-panel>
    </div>
</section>
