<hero title="'PAGE.PRINTING.TITLE' | translate" image="url(images/hero/printing.jpg)"></hero>

<section class="section">
    <div class="section__inner row">

        <div class="columns large-6">
            <div
                class="area-panel area-panel--merge widget-address"
                ng-repeat="(addressType, address) in printing.addressItems()"
                ng-click="printing.editAddress(address, addressType)"
                ng-class="{ active : addresses.editing.address_type === addressType, 'widget-address--is-active' : (printing.editing.address_type == addressType) }"
            >
                <h3 class="address-headline" ng-bind="('PAGE.PRINTING.' + addressType) | translate"></h3>

                <div class="address-container" watch-height="{ condition: (!printing.editing || (printing.editing && printing.editing.address_type !== addressType)), targetOnTrue: '.js-target-on-true', targetOnFalse: '.js-target-on-false', disableAnimationClass: 'address-container--no-animation' }">
                    <address
                        class="address-display js-target-on-true"
                        ng-class="{ 'is-visible' : (address && !printing.editing || (printing.editing && printing.editing.address_type !== addressType)) }"
                        data="address"
                        is-editable="true"
                    ></address>
                    <div
                        class="address-form js-target-on-false"
                        ng-class="{ 'is-visible' : (printing.editing && printing.editing.address_type === addressType) }"
                        address-form="printing.senderFormConfig"
                        address-model="printing.editing"
                    ></div>
                </div>
            </div>
        </div>

        <tab-panel class="panel columns large-6">
            <tab name="Nach Preis">
                <list model="printing.labels"></list>
            </tab>
            <tab name="Nach Lieferzeit">
                <list model="printing.labels"></list>
            </tab>
        </tab-panel>
    </div>
</section>
