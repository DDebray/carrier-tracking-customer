<section class="section --blue" style="background-image: url(images/hero.jpg); ?>">
  <div class="section__inner">

    <div class="hero">
      <h1 class="hero__title">Tracking</h1>

      <form class="hero__form" ng-submit="tracking.getStatus()" autocomplete="off">
        <div class="hero__form__elements">

          <input class="hero__form__input hero__form__input--default" type="text" name="tracking_number" placeholder="Tracking-Nr. eingeben" required ng-model="tracking.trackingId" select-on-click autofocus>
          <button class="hero__form__submit" type="submit" name="submit">Jetzt Sendung verfolgen</button>
        </div>
      </form>

    </div>
  </div>
</section>
