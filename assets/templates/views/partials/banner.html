<section class="section --blue --center" style="background-image: url(https://www.coureon.com/content/footer-cta.jpg)">
    <div class="section__inner">
        <h2 class="section__title" ng-bind="{{ title }}"></h2>
        <p class="section__subtitle" ng-bind="{{ subtitle }}"></p>

        <form class="footerForm">
            <div class="footerForm__elements">
                <button class="button button--blush" type="button" name="printReturnLabel" ng-click="base.printReturnLabel()" ng-bind="'SECTION.FOOTER.PRINT_RETURN_LABEL_BUTTON' | translate"></button>
                <a class="--nocolor"href="/printing"><button class="button button--blush" type="button" name="printLabel" ng-click="base.printLabel()" ng-bind="'SECTION.FOOTER.PRINT_LABEL_BUTTON' | translate"></button></a>
            </div>
        </form>
    </div>
</section>
