<section id="hero" class="section -blue -hero" style="background-image: url(https://www.coureon.com/content/1-home/1-hero/header-cta.jpg); ?>">
  <div class="_inner">

    <div class="hero">
      <h1 class="hero__title">Tracking</h1>

      <div class="hero__register">
        <form class="emailForm" ng-submit="tracking.getStatus()" autocomplete="off">
          <div class="emailForm__elements">

            <input class="emailForm__input emailForm__input--default" type="text" name="tracking_number" placeholder="Tracking-Nr. eingeben" required ng-model="tracking.trackingId" select-on-click>
            <button class="emailForm__submit" type="submit" name="submit">Jetzt Sendung verfolgen</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>

<section class="section">

    <!-- <small><pre>tracking: {{ tracking | json }}</pre></small> -->


    <div class="states">
      <!-- <span class="_state fa fa-cube icon-action icon-action-outlined"></span> -->
      <span class="_state fa fa-cube" ng-class="{ '-isActive' : tracking.data}"></span>
      <span class="_angle fa fa-angle-right" ng-class="{ '-isVisible' : tracking.data}"></span>
      <span class="_state fa fa-truck fa-flip-horizontal" ng-class="{ '-isActive' : tracking.data}"></span>
      <span class="_angle fa fa-angle-right" ng-class="{ '-isVisible' : tracking.data}"></span>
      <span class="_state fa fa-arrows-alt" ng-class="{ '-isActive' : tracking.data}"></span>
      <span class="_angle fa fa-angle-right"></span>
      <span class="_state fa fa-home"></span>
      <span class="_angle fa fa-angle-right"></span>
      <span class="_state fa fa-check"></span>
    </div>

    <ul class="quickinfo" ng-if="tracking.data">
      <li>
        <span class="_title" ng-bind="'TEST.KEY' | translate"></span>
        <span ng-bind="tracking.data.id"></span>
      </li>
      <li>
        <span class="_title" ng-bind="'Status:' | translate"></span>
        <span ng-bind="tracking.data.current_state"></span>
      </li>
    </ul>

    <div ng-if="!tracking.data" class="">Nix da.</div>

    <section class="timeline" ng-if="tracking.data.events.length">

        <div class="_event -isProcessed" ng-repeat="event in tracking.data.events">
            <span class="__date">
              <div ng-bind="event.timestamp | date"></div>
              <div ng-bind="event.timestamp | date"></div>
            </span>
            <span class="__state fa fa-check"></span>
            <span class="__description" ng-bind="event.description"></span>
