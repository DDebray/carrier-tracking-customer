<div ng-include="'/views/partials/hero.html'"></div>

<section class="section">
    <div class="section__inner --slim">
        <h2 ng-if="tracking.showError">Leider konnten wir Ihre Tracking-Nummer keiner Sendung zuordnen.</h2 >

        <div class="currentStatus" ng-if="tracking.data">
            <span class="currentStatus__state --isActive fa fa-cube"></span>

            <span class="currentStatus__angle fa fa-angle-right" ng-class="{ '--isVisible' : (tracking.state > 1) }"></span>
            <span class="currentStatus__state fa fa-truck fa-flip-horizontal" ng-class="{ '--isActive' : (tracking.state > 1) }"></span>

            <span class="currentStatus__angle fa fa-angle-right" ng-class="{ '--isVisible' : (tracking.state > 2) }"></span>
            <span class="currentStatus__state fa fa-arrows-alt" ng-class="{ '--isActive' : (tracking.state > 2) }"></span>

            <span class="currentStatus__angle fa fa-angle-right" ng-class="{ '--isVisible' : (tracking.state > 3) }"></span>
            <span class="currentStatus__state fa fa-home" ng-class="{ '--isActive' : (tracking.state > 3) }"></span>

            <span class="currentStatus__angle fa fa-angle-right" ng-class="{ '--isVisible' : (tracking.state > 5) }"></span>
            <span class="currentStatus__state fa fa-check" ng-class="{ '--isActive' : (tracking.state > 5) }"></span>
        </div>

        <ul class="summary" ng-if="tracking.data">
            <li>
                <span class="summary__title" ng-bind="'TEST.KEY' | translate"></span>
                <span ng-bind="tracking.data.id"></span>
            </li>
            <li>
                <span class="summary__title" ng-bind="'Status:' | translate"></span>
                <span ng-bind="tracking.data.current_state"></span>
            </li>
        </ul>

        <div class="timeline" ng-if="tracking.data.events.length">
            <div class="timeline__event" ng-repeat="event in tracking.data.events">
                <span class="timeline__date" title="{{ event.moment | moment:'long' }}">
                    <div ng-bind="event.moment | moment:'day'"></div>
                    <div ng-bind="event.moment | moment:'time'"></div>
                </span>
                <span class="timeline__state fa fa-check" ng-class="{ '--processIsCompleted' : ($last && tracking.data.current_state === 'DELIVERED')}"></span>
                <span class="timeline__description" ng-bind="event.description"></span>
            </div>

<section class="section --blue --center" style="background-image: url(https://www.coureon.com/content/footer-cta.jpg)">
    <div class="section__inner">
        <h2 class="section__title">Einfach Pakete versenden.</h2>
        <p class="section__subtitle">Kostenlose Nutzung. Keine Einrichtung notwendig.</p>

        <form class="footerForm">
            <div class="footerForm__elements">
                <button class="button button--blush" type="button" name="printReturnLabel" ng-click="tracking.printReturnLabel()">Jetzt Rücksende Etikett erstellen</button>
                <button class="button button--blush" type="button" name="printLabel" ng-click="tracking.printLabel()">Jetzt Paketschein drucken</button>
            </div>
        </form>
    </div>
