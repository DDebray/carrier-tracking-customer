<hero title="'PAGE.LANDING.TITLE' | translate" image="url(images/hero/default.jpg)">
    <form class="hero__form" ng-submit="tracking.getStatus()" autocomplete="off">
        <div class="hero__form__elements row">
            <input class="hero__form__elements__input column" type="text" name="tracking_number" placeholder="{{'SECTION.HERO.PLACEHOLDER' | translate}}" required ng-model="tracking.trackingId" select-on-click autofocus>
            <button class="hero__form__elements__submit column" type="submit" name="submit" ng-bind="'SECTION.HERO.TRACK_BUTTON' | translate"></button>
        </div>
    </form>
</hero>
